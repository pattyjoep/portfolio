
            <h4 class="text-center">Login / Sign Up Page</h4>
            <div class="card login-signup">
                <div class="card-body">

                    <div class="flip-card">
                        <div id="loginSignup" class="content">
                            <div class="front">
                                <h6 class="text-center">Login</h6>
                                <div class="row">
                                    <div class="col-12">
                                        
                                        <mat-form-field appearance="outline">
                                            <mat-label>Outline form field</mat-label>
                                            <input matInput placeholder="Placeholder">
                                            <mat-hint>Hint</mat-hint>
                                        </mat-form-field>
                                         
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <input type="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button>Login</button>
                                    </div>
                                </div>
                              
                                
                                <div class="card-footer">
                                    <div class="row text-center">
                                        <div class="col-6">
                                            <a href="#">Forgot password?</a>
                                        </div>
                                        <div class="col-6">
                                            <p (click)="flipLoginCard('loginSignup')">Sign Up</p>
                                        </div>
                                    </div>
                                    
                                   
                                </div>
                            </div>
                            <div class="back">
                                <h6>Sign Up</h6>
                                <input type="text" placeholder="First Name">
                                <input type="text" placeholder="Last Name">
                                <input type="text" placeholder="Email">
                                <input type="password" placeholder="Password">
                                <input type="password" placeholder="Re-enter Password">
                                <button>Sign Up</button>
                                <div class="card-footer">
                                    Already have an account?<p (click)="flipLoginCard('loginSignup')">Login</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
