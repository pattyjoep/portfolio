<mat-tab-group>

    <mat-tab label="Projects">
       <div class="row mx-0 p-0" *ngFor="let project of projects">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-md-6 p-0">
                                <h3>{{ project.name }}</h3>
                            </div>
                            <div class="col-12 col-md-6 p-0">
                                <img src="../../../assets/images/{{ project.image }}" class="img-fluid" alt="{{ project.image }} Screenshot">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-tab>

    <mat-tab label="Components">
        Components
    </mat-tab>

</mat-tab-group>
