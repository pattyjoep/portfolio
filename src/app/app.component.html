<div class="container-fluid p-0">
  <div class="row mx-0 p-0">
    <div class="col-12 p-0">

        <div class="container-fluid p-0">

          <!-- Hamburger Menu -->
          <button class="menu-toggle" onclick="toggleSidebar()">

            <img src="../../../assets/images/avatar_circle.png" alt="Avatar">

              </button>
            </div>
            <div class="col-12 p-0">
              <button>
                <div class="row mx-0 p-0">
                  <div class="col-4 button-icon">
                    <i class="fa-solid fa-laptop-code"></i>
                  </div>
                  <div class="col button-text">
                    <span>Portfolio</span> 
                  </div>
                </div> 
                
                
              </button>
            </div>
            <div class="col-12 p-0">

                <div class="row mx-0 p-0">

                    <span>LinkedIn</span> 
                  </div>
                </div> 
              </button>
            </div>
            <div class="col-12 p-0">

                  </div>
                </div> 
              </button>
            </div>
            <div class="col-12 p-0">
              <button>
                <div class="row mx-0 p-0">
                  <div class="col-4 button-icon">
                    <i class="fa-solid fa-file-arrow-down"></i>
                  </div>
                  <div class="col button-text">
                    <span>Resume</span> 
                  </div>
                </div> 
              </button>
            </div>
            <div class="col-12 p-0">
              <button>
                <div class="row mx-0 p-0">
                  <div class="col-4 button-icon">
                    <i class="fa-solid fa-envelope"></i>
                 
                  </div>
                  <div class="col button-text">
                    <span>Contact</span>
                  </div>
                </div> 
              </button>
            </div>
           
          </div>

          <div class="row mx-0 p-0">
            <div class="col-12 p-0">
              <button>
                <i class="fa-solid fa-circle-xmark fa-2x m-auto"></i>
              </button>
            </div>
          </div>

        </nav>
      </aside> <!-- End Side Menu -->


    </div>
  </div>
</div>
